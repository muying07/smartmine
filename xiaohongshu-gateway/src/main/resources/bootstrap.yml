spring:
  application:
    name: xiaohongshu-gateway # \u5E94\u7528\u540D\u79F0
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        enabled: true # 启用服务发现
        group: DEFAULT_GROUP # 所属组
        namespace: xiaohongshu # 命名空间
        server-addr: 127.0.0.1:8848 # 指定 Nacos 配置中心的服务器地址
